<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/probabilitycheck1.css') }}" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbar2SupportedContent">
        <a><img  src="{{ url_for('static',filename='Icons/USS(16).png') }}"></a>
        <ul class="navbar-nav">
          <li class="nav-item mx-2" >
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5" style="background-image: url({{ url_for('static', filename='images/result.jpg') }} );">
    <div class="container"  style="background-image: url({{ url_for('static', filename='images/whitebackground.jpg') }} );">
      <div class="row">
        <div class="col-md-12">
          <form class="" style="opacity: 0.5;"
                method="POST" action="/probability/" >
            <div class="form-group">
              <label class="text-uppercase text-center text-dark">GRE</label>
              <input type="text" class="form-control" placeholder="Enter your GRE marks" name="gre" id="Gre" value="{{request.form.gre}}">
            </div>
            <div class="form-group">
              <label>GRE(Quants)</label>
              <input type="text" class="form-control" placeholder="Enter your Quant marks" name="quant" id="Quants" value="{{request.form.quant}}"> </div>
            <div class="form-group">
              <label >Verbal</label>
              <input type="text" class="form-control" id="Verbal" placeholder="Enter your Verbal marks" name="verbal" value="{{request.form.verbal}}"> </div>
            <div class="form-group">
              <label >TOEFL</label>
              <input type="text" class="form-control" id="Toefl" placeholder="Enter your TOEFL marks" name="toefl" value="{{request.form.toefl}}"> </div>
            <div class="form-group">
              <label >GPA</label>
              <input type="text" class="form-control" id="Gpa" placeholder="Enter your GPA marks" name="gpa" value="{{request.form.gpa}}"> </div>
            <!--<div class="form-group">-->

              <!--<label >Work Experience</label>-->
              <!--<input type="text" class="form-control" id="inlineFormInput" placeholder="Jane Doe"> </div>-->
              <small class="form-text text-muted">We'll never share your marks with anyone else.</small>
              <input class="btn btn-outline-primary" type="submit" value="Submit">

          </form>
            <p> {{ error }} </p>



        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
